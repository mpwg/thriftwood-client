# Dependabot configuration for Thriftwood
# Automatically checks for dependency updates and creates pull requests
# Documentation: https://docs.github.com/en/code-security/dependabot/dependabot-version-updates/configuration-options-for-the-dependabot.yml-file

version: 2
updates:
  # Monitor Swift Package Manager dependencies
  # Used by Xcode project for packages like Swinject
  - package-ecosystem: "swift"
    directory: "/"
    schedule:
      interval: "daily"
    labels:
      - "dependencies"
      - "swift"
    commit-message:
      prefix: "chore(deps)"
      include: "scope"
    # Group minor and patch updates together to reduce PR noise
    groups:
      swift-dependencies:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"

  # Monitor GitHub Actions workflow dependencies
  # Keeps workflow actions up-to-date and secure
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "daily"
    labels:
      - "dependencies"
      - "github-actions"
      - "ci/cd"
    commit-message:
      prefix: "chore(deps)"
      include: "scope"
    # Group all GitHub Actions updates together
    groups:
      github-actions:
        patterns:
          - "*"
